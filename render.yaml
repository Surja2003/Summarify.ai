services:
  - type: web
    name: sumrify-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: CORS_ORIGINS
        value: "*"
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: HUGGINGFACE_API_TOKEN
        sync: false
      - key: HUGGINGFACE_MODEL
        value: HuggingFaceH4/zephyr-7b-beta
